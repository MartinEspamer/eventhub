<form action="{% url 'event_form' %}" method="POST">
    {% csrf_token %}
    <div class="vstack gap-3">
        <div>
            <label for="title" class="form-label">Título del Evento</label>
            <input class="form-control" id="title" required name="title" value="{{ event.title }}">
        </div>

        <div>
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ event.description }}</textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="date" class="form-label">Fecha</label>
                <input class="form-control" id="date" type="date" name="date"
                       value="{{ event.scheduled_at|date:'Y-m-d' }}" required>
            </div>
            <div class="col-md-6">
                <label for="time" class="form-label">Hora</label>
                <input class="form-control" id="time" type="time" name="time"
                       value="{{ event.scheduled_at|time:'H:i' }}" required>
            </div>
        </div>

        <div>
            <label class="form-label">Categorías</label>
            <div class="row">
                {% for category in categories %}
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="categories"
                                   id="category_{{ category.id }}"
                                   value="{{ category.id }}"
                                   {% if category in event.categories.all %}checked{% endif %}>
                            <label class="form-check-label" for="category_{{ category.id }}">
                                {{ category.name }}
                            </label>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Crear Evento</button>
        </div>
    </div>
</form>
