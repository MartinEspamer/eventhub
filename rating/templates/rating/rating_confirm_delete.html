<!-- prettier-ignore -->
{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container my-4" style="max-width: 600px">
    <h5>Seguro que desea borrar esta reseÃ±a?</h5>
    <div class="card mt-3 py-2 px-3">
        <div class="d-flex">
            <div class="me-3">
                <i class="bi bi-person-circle fs-3"></i>
            </div>

            <div class="flex-grow-1">
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="fw-semibold"
                            >{{ rating.user.username }}</span
                        ><br />
                        <small class="text-muted"
                            >{{ rating.created_at|date:"d b Y, H:i" }}</small
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2 mb-1">
            <h6>{{ rating.title }}</h6>
            <h6><span style="color: blue">{{ rating.rating }}</span>/5</h6>
        </div>
        <p class="mb-0">{{ rating.text }}</p>
    </div>
    <form method="post" class="text-end mt-4">
        {% csrf_token %}
        <button
            type="button"
            class="btn btn-secondary"
            onClick="history.back()"
        >
            Cancelar
        </button>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
