{% extends "base.html" %}
{% block content %}
<div class="container p-4">
    <h2>Eliminar categoría</h2>
    <p>¿Seguro que querés borrar <strong>{{ object.name }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button class="btn btn-danger">Sí, eliminar</button>
        <a class="btn btn-secondary" href="{% url 'category:list' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
