{% comment %}
    Componente: Formulario de selección de tickets
    Parámetros esperados:
    - available_tickets: número de tickets disponibles
    - ticket_types: lista de tipos de tickets con precio
{% endcomment %}

<!-- Cantidad de entradas -->
<div class="mb-4">
    <label for="tickets-quantity" class="form-label">Cantidad de entradas</label>
    <div class="input-group">
        <button class="btn btn-outline-secondary" type="button" id="decrease-qty">
            <i class="bi bi-dash"></i>
        </button>
        <input type="number" class="form-control text-center" id="tickets-quantity" 
               name="quantity" value="1" min="1" max="{{ available_tickets }}">
        <button class="btn btn-outline-secondary" type="button" id="increase-qty">
            <i class="bi bi-plus"></i>
        </button>
    </div>
    <small class="text-muted">Disponibles: {{ available_tickets }} entradas</small>
</div>

<!-- Tipo de entrada -->
<div class="mb-4">
    <label for="ticket-type" class="form-label">Tipo de entrada</label>
    <select class="form-select" id="ticket-type" name="ticket_type">
        {% for ticket_type in ticket_types %}
        <option value="{{ ticket_type.id }}" data-price="{{ ticket_type.price }}">
            {{ ticket_type.name }} - ${{ ticket_type.price }}
        </option>
        {% endfor %}
    </select>
</div>
