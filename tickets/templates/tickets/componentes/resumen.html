{% comment %}
    Componente: Resumen de compra
    Par√°metros esperados:
    - ticket_price: precio base del ticket
    - tax_rate: tasa de impuesto (default 0.10)
{% endcomment %}

<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">Resumen de compra</h5>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
            <span>Precio por entrada:</span>
            <span id="precio">$50</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <span>Cantidad:</span>
            <span id="resumen-cantidad">1</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <span>Subtotal:</span>
            <span id="subtotal">$50</span>     
        </div>
        <div class="d-flex justify-content-between mb-2">
            <span >Impuestos 10%:</span>
            <span id="impuestos">$5</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
            <span>Total:</span>
            <span id="total">$55</span>
        </div>
    </div>
</div>
